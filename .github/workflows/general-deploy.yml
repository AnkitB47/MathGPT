# .github/workflows/general-deploy.yml
name: Deploy General Assistant

on:
  push:
    branches: [ main ]
    paths:
      - 'general-assistant/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          install_components: beta

      - name: Configure region
        run: |
          gcloud config set run/region ${{ secrets.GCP_REGION }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy mathsgpt-general \
            --image docker.io/ankitb47/maths-gpt:general_v1 \
            --platform managed \
            --region ${{ secrets.GCP_REGION }} \
            --cpu 2 --memory 2Gi --concurrency 1 --min-instances=0 \
            --timeout 300s \
            --service-account cloud-run-deployer@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com \
            --allow-unauthenticated
