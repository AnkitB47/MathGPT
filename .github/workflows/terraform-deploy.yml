name: ðŸ›  Terraform Deploy

on:
  push:
    paths:
      - 'terraform/**'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  STATE_BUCKET: ${{ secrets.GCP_TF_STATE_BUCKET }}
  PROJECT_ID:   ${{ secrets.GCP_PROJECT_ID }}
  REGION:       ${{ secrets.GCP_REGION }}

jobs:
  infra:
    name: ðŸš§ Infra (GKE & node-pools)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init (infra)
        working-directory: terraform/infra
        run: |
          terraform init -reconfigure \
            -backend-config="bucket=${STATE_BUCKET}" \
            -backend-config="prefix=terraform/state/infra"

      - name: Terraform Apply (infra)
        working-directory: terraform/infra
        run: |
          terraform apply -var-file="../terraform.tfvars" -auto-approve

      - name: Expose infra outputs
        id: infra_out
        working-directory: terraform/infra
        run: |
          echo "::set-output name=cluster_name::$(terraform output -raw cluster_name)"
          echo "::set-output name=cluster_endpoint::$(terraform output -raw cluster_endpoint)"
          echo "::set-output name=cluster_ca_certificate::$(terraform output -raw cluster_ca_certificate)"

  apps:
    name: ðŸš€ Apps (Cloud Run + Helm)
    needs: infra
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          export_default_credentials: true

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init (apps)
        working-directory: terraform/apps
        run: |
          terraform init -reconfigure \
            -backend-config="bucket=${STATE_BUCKET}" \
            -backend-config="prefix=terraform/state/apps"

      - name: Terraform Apply (apps)
        working-directory: terraform/apps
        run: |
          terraform apply -var-file="../terraform.tfvars" -auto-approve

      - name: Output Cloud Run URL
        working-directory: terraform/apps
        run: |
          echo "â†’ Cloud Run URL: $(terraform output -raw cloud_run_url)"
