name: üõ† Terraform Deploy

on:
  push:
    paths:
      - 'terraform/**'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

env:
  STATE_BUCKET: ${{ secrets.GCP_TF_STATE_BUCKET }}
  PROJECT_ID:   ${{ secrets.GCP_PROJECT_ID }}
  REGION:       ${{ secrets.GCP_REGION }}
  CLUSTER_NAME: ${{ secrets.GKE_CLUSTER_NAME }}

jobs:
  infra:
    name: üöß Infra (GKE & node-pools)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Install gcloud, kubectl & GKE auth plugin
        run: |
          curl -fsSL https://sdk.cloud.google.com | bash >/dev/null
          source $HOME/google-cloud-sdk/path.bash.inc
          gcloud components install kubectl gke-gcloud-auth-plugin --quiet

      - name: Tear down any existing cluster
        run: |
          set -e
          if gcloud container clusters describe "$CLUSTER_NAME" \
               --region="$REGION" \
               --project="$PROJECT_ID" &>/dev/null; then
            echo "‚Üí Waiting for cluster to reach RUNNING or ERROR‚Ä¶"
            until gcloud container clusters describe "$CLUSTER_NAME" \
                    --region="$REGION" \
                    --format='value(status)' \
                 | grep -E '^(RUNNING|ERROR)$'; do
              sleep 10
            done
            echo "‚Üí Deleting $CLUSTER_NAME"
            gcloud container clusters delete "$CLUSTER_NAME" \
              --region="$REGION" \
              --project="$PROJECT_ID" \
              --quiet
          else
            echo "‚Üí No existing cluster named $CLUSTER_NAME, skipping."
          fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init & Apply (infra)
        working-directory: terraform/infra
        run: |
          terraform init -reconfigure \
            -backend-config="bucket=${STATE_BUCKET}" \
            -backend-config="prefix=terraform/state/infra"
          terraform apply \
            -var-file="terraform.tfvars" \
            -auto-approve \
            -lock=false

  apps:
    name: üöÄ Apps (Cloud Run + Helm)
    needs: infra
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Install gcloud & kubectl
        run: |
          curl -fsSL https://sdk.cloud.google.com | bash >/dev/null
          source $HOME/google-cloud-sdk/path.bash.inc
          gcloud components install kubectl --quiet

      - name: Fetch GKE credentials
        run: |
          gcloud container clusters get-credentials "$CLUSTER_NAME" \
            --region="$REGION" \
            --project="$PROJECT_ID" \
            --quiet

      - name: Install Helm 3 & add repo
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
          helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
          helm repo update

      - name: Delete legacy monitor-pool & Helm leftovers
        run: |
          # only if the cluster exists
          if gcloud container clusters describe "$CLUSTER_NAME" \
               --region="$REGION" \
               --project="$PROJECT_ID" &>/dev/null; then

            # 1Ô∏è‚É£ Remove monitor-pool if present
            if gcloud container node-pools list \
                --cluster="$CLUSTER_NAME" \
                --region="$REGION" \
                --project="$PROJECT_ID" \
                | grep -q monitor-pool; then
              gcloud container node-pools delete monitor-pool \
                --cluster="$CLUSTER_NAME" \
                --region="$REGION" \
                --project="$PROJECT_ID" \
                --quiet
            fi

            # 2Ô∏è‚É£ Uninstall any broken Helm releases
            helm uninstall prometheus-operator-crds --namespace monitoring || true
            helm uninstall kube-prometheus-stack    --namespace monitoring || true

            # 3Ô∏è‚É£ Clean up stuck namespace & CRDs
            kubectl delete namespace monitoring --ignore-not-found
            kubectl delete crd \
              prometheuses.monitoring.coreos.com \
              prometheusrules.monitoring.coreos.com \
              servicemonitors.monitoring.coreos.com \
              podmonitors.monitoring.coreos.com \
              --ignore-not-found
          else
            echo "‚Üí Cluster not found; skipping node-pool & Helm cleanup."
          fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init & Apply (apps)
        working-directory: terraform/apps
        run: |
          terraform init -reconfigure \
            -backend-config="bucket=${STATE_BUCKET}" \
            -backend-config="prefix=terraform/state/apps"
          terraform apply \
            -var-file="terraform.tfvars" \
            -auto-approve \
            -lock=false

      - name: Output Cloud Run URL
        working-directory: terraform/apps
        run: |
          echo "‚Üí Cloud Run URL: $(terraform output -raw cloud_run_url)"
