name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy-to-cloud-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Install & configure gcloud
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          install_components: beta
          export_default_credentials: true

      - name: Set GCP project and region
        run: |
          gcloud config set project ${{ secrets.GCP_PROJECT_ID }}
          gcloud config set run/region ${{ secrets.GCP_REGION }}

      - name: Deploy to Cloud Run
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          gcloud config set run/region ${{ secrets.GCP_REGION }}
          gcloud run deploy maths-gpt \
            --image=docker.io/ankitb47/maths-gpt:general_v1 \
            --platform managed \
            --memory 2Gi \
            --cpu 2 \
            --concurrency 1 \
            --min-instances=0 \
            --timeout 300s \
            --service-account=cloud-run-deployer@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com \
            --allow-unauthenticated \
            --port 8501 \
            --set-env-vars HF_TOKEN=$HF_TOKEN