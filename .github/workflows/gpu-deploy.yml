name: üñ•Ô∏è Deploy GPU Assistant

# 1Ô∏è‚É£ Trigger after your Terraform run or manually
on:
  workflow_run:
    workflows: ["üõ† Terraform Deploy"]
    types: [completed]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  deploy-gpu:
    name: Deploy GPU
    runs-on: ubuntu-latest

    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      REGION:     ${{ secrets.GCP_REGION }}
      CLUSTER:    ${{ secrets.GKE_CLUSTER_NAME }}
      NODEPOOL:   ${{ secrets.GPU_NODEPOOL_NAME }}
      NAMESPACE:  gpu-assistant

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Authenticate to GCP
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 3Ô∏è‚É£ Install & configure gcloud
      - name: Setup gcloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id:                  ${{ env.PROJECT_ID }}
          export_default_credentials:  true

      # 4Ô∏è‚É£ Fetch kubeconfig
      - name: Get GKE credentials
        uses: google-github-actions/get-gke-credentials@v1
        with:
          cluster_name: ${{ env.CLUSTER }}
          location:     ${{ env.REGION }}

      # 5Ô∏è‚É£ Wait for your GPU node-pool to be Ready
      - name: Wait for GPU nodes
        run: |
          kubectl wait \
            --for=condition=Ready nodes \
            --selector=cloud.google.com/gke-nodepool=${{ env.NODEPOOL }} \
            --timeout=10m

      # 6Ô∏è‚É£ Create namespace (idempotent)
      - name: Create namespace
        run: |
          kubectl create namespace ${{ env.NAMESPACE }} \
            --dry-run=client -o yaml | kubectl apply -f -

      # 7Ô∏è‚É£ Deploy your GPU workloads
      - name: Deploy GPU resources
        run: |
          # substitute in your Deployment
          sed -i "s|<YOUR_NODE_POOL>|${NODEPOOL}|g" coding-assistant/kubernetes/deployment.yaml

          kubectl apply -f coding-assistant/kubernetes/deployment.yaml \
            -n ${{ env.NAMESPACE }}
          kubectl apply -f coding-assistant/kubernetes/service.yaml \
            -n ${{ env.NAMESPACE }}

          kubectl rollout status deployment/coding-assistant \
            -n ${{ env.NAMESPACE }} --timeout=300s

      # 8Ô∏è‚É£ Show the external IP
      - name: Show GPU LB IP
        run: |
          echo "GPU LB IP ‚Üí" \
            $(kubectl get svc coding-assistant \
               -n ${{ env.NAMESPACE }} \
               -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
