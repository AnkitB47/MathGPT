# coding-assistant/kubernetes/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: üñ•Ô∏è Deploy GPU Assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coding-assistant
  template:
    metadata:
      labels:
        app: coding-assistant
    spec:
      # Schedule pods onto the GPU node-pool
      nodeSelector:
        cloud.google.com/gke-nodepool: "mathsgpt-gpu-cluster-gpu-pool"
      # Allow pods to tolerate the GPU taint
      tolerations:
        - key: "nvidia.com/gpu"
          operator: "Exists"
          effect: "NoSchedule"
      containers:
        - name: coding-assistant
          image: docker.io/ankitb47/mathsgpt-gpu:latest
          ports:
            - containerPort: 8501
          resources:
            limits:
              # Request one GPU
              nvidia.com/gpu: 1
