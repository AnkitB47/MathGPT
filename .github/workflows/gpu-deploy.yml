name: üñ•Ô∏è Deploy GPU Assistant

on:
  workflow_run:
    workflows: ["üõ† Terraform Deploy"]
    types: [completed]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  deploy-gpu:
    runs-on: ubuntu-latest
    env:
      PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      REGION:     ${{ secrets.GCP_REGION }}
      CLUSTER:    ${{ secrets.GKE_CLUSTER_NAME }}
      NODEPOOL:   mathsgpt-gpu-cluster-gpu-pool
      NAMESPACE:  gpu-assistant

    steps:
      - uses: actions/checkout@v3

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Fetch GKE credentials
        uses: google-github-actions/get-gke-credentials@v1
        with:
          cluster_name: ${{ env.CLUSTER }}
          location:     ${{ env.REGION }}

      - name: Wait for GPU nodes ready
        run: |
          echo "‚Üí Waiting for GPU nodes in pool ${NODEPOOL}‚Ä¶"
          kubectl wait \
            --for=condition=Ready nodes \
            --selector=cloud.google.com/gke-nodepool=${NODEPOOL} \
            --timeout=10m

      - name: Create namespace
        run: |
          kubectl create namespace ${{ env.NAMESPACE }} \
            --dry-run=client -o yaml \
          | kubectl apply -f -

      - name: Deploy GPU workloads
        run: |
          # patch in the real node-pool name
          sed -i "s|<YOUR_NODE_POOL>|${NODEPOOL}|g" coding-assistant/kubernetes/deployment.yaml

          kubectl apply -n ${{ env.NAMESPACE }} \
            -f coding-assistant/kubernetes/deployment.yaml \
            -f coding-assistant/kubernetes/service.yaml

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/coding-assistant \
            -n ${{ env.NAMESPACE }} --timeout=5m

      - name: Show GPU service IP
        run: |
          echo "GPU LB IP ‚Üí $(kubectl get svc coding-assistant \
            -n ${{ env.NAMESPACE }} \
            -o jsonpath='{.status.loadBalancer.ingress[0].ip}')"
